service:
  name: taskboard-backend

provider:
  name: aws
  region: ap-northeast-1
  profile: handson0001
  runtime: nodejs12.x
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

custom:
  stages:
    dev:
      userPoolId: ap-northeast-1_R7FtWWQ8g
    stg:
      userPoolId: ap-northeast-1_R7FtWWQ8g
    prod:
      userPoolId: ap-northeast-1_XXXXXXXXX

  appsync-simulator:
    location: ".webpack/service"

  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  dynamodb:
    stages:
      - dev
      - stg
      - prod
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      dev:
        sources:
          - table: ${opt:stage}_task
            sources: [./migrations/tasks.json]
  appSync:
    name: ${opt:stage}_taskboard_backend
    authenticationType: AMAZON_COGNITO_USER_POOLS
    userPoolConfig:
      awsRegion: ap-northeast-1
      userPoolId: ${self:custom.stages.${opt:stage}.userPoolId}
      defaultAction: ALLOW
    schema: schema.graphql
    dataSources:
      - type: AMAZON_DYNAMODB
        name: ${opt:stage}_task
        description: "タスク管理テーブル"
        config:
          tableName: { Ref: Table }
          serviceRoleArn: { Fn::GetAtt: [AppSyncDynamoDBServiceRole, Arn] }
          region: ap-northeast-1
      # serverless-appsync-simulator では ローカルの Lambda 実行をサポートしていない？
      - type: AWS_LAMBDA
        name: ${opt:stage}_appInfo
        description: "Lambda DataSource for appInfo"
        config:
          functionName: appInfo # The function name in your serverless.yml. Ignored if lambdaFunctionArn is provided.
          iamRoleStatements: # custom IAM Role statements for this DataSource. Ignored if `serviceRoleArn` is present. Auto-generated if both `serviceRoleArn` and `iamRoleStatements` are omitted
            - Effect: "Allow"
              Action:
                - "lambda:invokeFunction"
              Resource:
                - "*"
    mappingTemplatesLocation: mapping-templates
    mappingTemplates:
      - dataSource: ${opt:stage}_appInfo
        type: Query
        field: appInfo
        request: appInfo.req.vtl
        response: appInfo.res.vtl
      - type: Query
        field: getTask
        kind: PIPELINE
        request: "start.vtl"
        response: "end.vtl"
        functions:
          - getTask # 本当は使わなくて良いけど、関数の練習として書いてみる
      - dataSource: ${opt:stage}_task
        type: Query
        field: listTasks
        request: "listTasks.req.vtl"
        response: "listTasks.res.vtl"
      - dataSource: ${opt:stage}_task
        type: Mutation
        field: createTask
        request: "createTask.req.vtl"
        response: "end.vtl"
      - dataSource: ${opt:stage}_task
        type: Mutation
        field: updateTask
        request: "updateTask.req.vtl"
        response: "end.vtl"
      - dataSource: ${opt:stage}_task
        type: Mutation
        field: deleteTask
        request: "deleteTask.req.vtl"
        response: "end.vtl"
    functionConfigurations:
      - dataSource: ${opt:stage}_task
        name: "getTask"
        request: "getTask.req.vtl"
        response: "getTask.res.vtl"

plugins:
  - serverless-webpack
  - serverless-appsync-plugin
  - serverless-dynamodb-local
  - serverless-appsync-simulator # must go before serverless-offline
  - serverless-offline

functions:
  appInfo:
    handler: src/functions/handler.appInfo
    name: ${opt:stage}_appInfo
    events:
      - http: GET appInfo

resources:
  Resources:
    Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}_task
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: status
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: status
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    AppSyncDynamoDBServiceRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: ${opt:stage}-appsync-dynamodb-role
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Service:
                  - "appsync.amazonaws.com"
              Action:
                - "sts:AssumeRole"
        Policies:
          - PolicyName: "dynamo-policy"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "dynamodb:Query"
                    - "dynamodb:BatchWriteItem"
                    - "dynamodb:GetItem"
                    - "dynamodb:DeleteItem"
                    - "dynamodb:PutItem"
                    - "dynamodb:Scan"
                    - "dynamodb:UpdateItem"
                  Resource:
                    - "*"
